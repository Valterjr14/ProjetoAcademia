<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Plano</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1 th:if="${plano.id == null}">Novo Plano</h1>
        <h1 th:unless="${plano.id == null}">Editar Plano</h1>

        <form th:action="@{/planos/salvar}" th:object="${plano}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="nomePlano">Nome do Plano</label>
            <input type="text" id="nomePlano" th:field="*{nomePlano}" required>
            
            <label for="valor">Valor (R$)</label>
            <input type="number" step="0.01" id="valor" th:field="*{valor}" required>

            <label for="duracaoMeses">Duração (meses)</label>
            <input type="number" id="duracaoMeses" th:field="*{duracaoMeses}" required>

            <button type="submit" style="margin-top: 20px;">Salvar</button>
        </form>
        <a href="/planos" class="register-link" style="margin-top: 20px; display:inline-block;">Cancelar</a>
    </div>
</body>
</html>
