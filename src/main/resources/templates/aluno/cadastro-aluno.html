<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Academia</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1 th:if="${aluno.id == null}">Cadastro de Aluno(a)</h1>
        <h1 th:unless="${aluno.id == null}">Editar Aluno(a)</h1>
        <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" th:field="*{nome}" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" required>

            <label for="matricula">Matr√≠cula</label>
            <input type="text" id="matricula" th:field="*{matricula}" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" required>

            <label for="plano">Plano</label>
            <select id="plano" th:field="*{plano}" required>
                <option value="">Selecione um plano</option>
                <option th:each="plano : ${todosOsPlanos}" 
                        th:value="${plano.id}" 
                        th:text="|${plano.nomePlano} - R$ ${#numbers.formatDecimal(plano.valor, 1, 2)}|">
                </option>
            </select>

            <button type="submit" style="margin-top: 20px;">Finalizar Cadastro</button>
        </form>
        <a href="/recepcionista/painel" class="register-link" style="margin-top: 20px; display:inline-block;">Voltar ao painel</a>
    </div>
</body>
</html>
