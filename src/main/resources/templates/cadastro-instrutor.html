<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instrutor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Cadastro de Instrutor</h1>
        <form action="#" th:action="@{/instrutores/salvar}" th:object="${instrutor}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" th:field="*{nome}" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" required>
            
            <label for="especialidade">Especialidade</label>
            <input type="text" id="especialidade" th:field="*{especialidade}" placeholder="Ex: Musculação, Dança" required>

            <button type="submit">Finalizar Cadastro</button>
        </form>
        <a href="/recepcionista/painel" class="register-link" style="margin-top: 20px; display:inline-block;">Voltar ao painel</a>
    </div>
</body>
</html>
