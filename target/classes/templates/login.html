<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Academia</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
            Email ou senha inválidos.
        </div>

        <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
            Você saiu com sucesso.
        </div>

        <form th:action="@{/login}" method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="username" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
